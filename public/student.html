<!DOCTYPE html>
<html>
<head>
	<title>Student Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>Student Sign Up - SUPERBASIC</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-12">

			<form class="form-horizontal">

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
			  	</div>

			  	<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
			  	</div>
				
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Section</label>
					<div class="col-sm-10">
						<select class="form-control">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">How comfortable are you with material in class?</label>
					<div class="col-sm-10">
						<select class="form-control">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">What do you want to cover?</label>
					<div class="col-sm-10">
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	Pep-Talk & Advice
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	HTML Layouts (HTML, CSS)
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	Bootstrap Layouts
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	JavaScript Fundamentals (Hangman, etc.)
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	Node.js
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	jQuery HTML Manipulation
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	JavaScript AJAX
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	Firebase
						  	</label>
						</div>
						<div class="checkbox">
						  	<label>
						    	<input type="checkbox" value="">
						    	Database (MySQL)
						  	</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">When are you available?</label>
					<div class="col-sm-10">
						<select class="form-control">
						  	<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						</select>
					</div>
				</div>

			  	<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Any thing else?</label>
					<div class="col-sm-10">
				  		<textarea class="form-control" rows="3"></textarea>
					</div>
			  	</div>

			  	<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
				  		<button type="submit" class="btn btn-default">Submit</button>
					</div>
			  	</div>
			</form>
			
		</div>
	</div>
</div>

</body>
</html>
